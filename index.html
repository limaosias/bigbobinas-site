<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Bobinas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
     <img src="imagens/LogoBig.jpg" alt="Logo Big" />
    </div>
    <nav class="navbar">
      <a href="index.html">Início</a>
      <div class="dropdown">
        <button class="dropbtn">Produtos ▾</button>
        <div class="dropdown-content">
          <a href="bobinas.html">Bobinas</a>
          <a href="etiquetas.html">Etiquetas</a>
          <a href="cassetes.html">Cassetes</a>
        </div>
      </div>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="areadocliente.html">Área do Cliente</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo à Big Bobinas</h1>
    <p>Fornecemos bobinas, etiquetas e cassetes com qualidade e agilidade.</p>
  </main>

  <script>
    // Dropdown funcional
    document.addEventListener("DOMContentLoaded", function () {
      const dropbtn = document.querySelector(".dropbtn");
      dropbtn.addEventListener("click", function () {
        const dropdownContent = this.nextElementSibling;
        dropdownContent.classList.toggle("show");
      });

      window.addEventListener("click", function (e) {
        if (!e.target.matches('.dropbtn')) {
          const dropdowns = document.querySelectorAll(".dropdown-content");
          dropdowns.forEach(dd => dd.classList.remove("show"));
        }
      });
    });
  </script>
</body>
</html>
